{% extends "admin_base.html" %}

{% block title %}Admin Login - Fraude{% endblock %}

{% block styles %}
<style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
}

.login-form {
    max-width: 400px;
    width: 100%;
    padding: 2rem;
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    border: 1px solid var(--fairy-glow);
    text-align: center;
}

.login-form h1 {
    font-family: 'Cinzel', serif;
    margin-bottom: 2rem;
    color: var(--highlight);
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

.form-group {
    margin-bottom: 1.5rem;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-light);
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid var(--fairy-glow);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-light);
    font-size: 1rem;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: var(--highlight);
    box-shadow: 0 0 10px rgba(192, 216, 192, 0.3);
}

.magical-btn {
    width: 100%;
    padding: 1rem;
    background: var(--accent-color);
    color: var(--text-light);
    border: none;
    border-radius: 8px;
    font-family: 'Cinzel', serif;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.magical-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
}

.message {
    margin: 1rem 0;
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
}

.error {
    background: rgba(220, 53, 69, 0.2);
    border: 1px solid rgba(220, 53, 69, 0.3);
    color: #ffb3b3;
}

.success {
    background: rgba(40, 167, 69, 0.2);
    border: 1px solid rgba(40, 167, 69, 0.3);
    color: #b3ffb3;
}

.help-text {
    font-size: 0.9rem;
    color: rgba(240, 247, 240, 0.7);
    margin-bottom: 1.5rem;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h1>Admin Login</h1>
        <p class="help-text">Use: admin@example.com / admin (if you haven't changed it)</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter admin email" value="admin@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" value="admin" required>
            </div>
            <button type="submit" class="magical-btn">Login as Admin</button>
        </form>
        
        <div id="message"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('message');
    
    try {
        const response = await fetch('/admin_login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            messageDiv.innerHTML = '<div class="message success">Login successful! Redirecting...</div>';
            setTimeout(() => {
                window.location.href = '/admin';
            }, 1000);
        } else {
            messageDiv.innerHTML = `<div class="message error">${data.message || 'Login failed'}</div>`;
        }
    } catch (error) {
        messageDiv.innerHTML = '<div class="message error">Connection error. Please try again.</div>';
    }
});
</script>
{% endblock %}
