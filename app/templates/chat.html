<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fraude - Magical Chat Realm</title>


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches:wght@400&display=swap" rel="stylesheet">

  <!-- Highlight.js for code syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" />

  <!-- Your CSS themes -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/magical-chat.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lucifer-theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/eren.css') }}">

  <!-- Inline custom fixes -->
  <style>
    /* Base styles for Fraude mode */
    body:not(.lucifer-mode):not(.eren-mode) .chat-area {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-left: 1px solid var(--fairy-glow);
      padding: 1.5rem;
      min-width: 0;
      flex: 1;
    }

    /* Eren mode body override */
    body.eren-mode {
      background: url('/static/img/wall.jpg') center/cover no-repeat fixed !important;
      color: #e8e8e8 !important;
      position: relative !important;
      min-height: 100vh !important;
      overflow-x: hidden !important;
    }

    /* Eren mode body overlay */
    body.eren-mode::before {
      content: '' !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background: linear-gradient(0deg, rgba(133, 20, 20, 0.02) 0%, transparent 50%, rgba(44, 95, 95, 0.01) 100%) !important;
      opacity: 0.3 !important;
      z-index: 1 !important;
      pointer-events: none !important;
      animation: titanAura 20s ease-in-out infinite alternate !important;
    }

    /* Keyframes for Eren mode */
    @keyframes titanAura {
      0% { 
        opacity: 0.4; 
        transform: scale(1); 
        filter: hue-rotate(0deg); 
      }
      100% { 
        opacity: 0.7; 
        transform: scale(1.02); 
        filter: hue-rotate(10deg); 
      }
    }

    body:not(.lucifer-mode):not(.eren-mode) #chatMessages {
      flex-grow: 1;
      min-height: 300px;
      max-height: 65vh;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 1rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.08);
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      word-wrap: break-word;
    }

    body:not(.lucifer-mode):not(.eren-mode) #chatMessages:empty::before {
      content: "‚úß Welcome to the Magical Forest Chat ‚úß\A\A Share your thoughts and let the enchanted conversation begin...";
      white-space: pre;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-family: 'Crimson Text', serif;
      font-size: 1.2rem;
      line-height: 1.8;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    /* Eren mode overrides */
    body.eren-mode .chat-area {
      background: transparent !important;
      border-left: 4px solid #4a3728 !important;
      border-radius: 0 15px 15px 0 !important;
      display: flex !important;
      flex-direction: column !important;
      height: 100% !important;
      padding: 1.5rem !important;
      min-width: 0 !important;
      flex: 1 !important;
    }

    body.eren-mode #chatMessages {
      flex-grow: 1 !important;
      min-height: 300px !important;
      max-height: 65vh !important;
      overflow-y: auto !important;
      overflow-x: hidden !important;
      padding: 1rem !important;
      border-radius: 15px !important;
      background: transparent !important;
      margin-bottom: 1rem !important;
      display: flex !important;
      flex-direction: column !important;
      gap: 1rem !important;
      position: relative !important;
      word-wrap: break-word !important;
      backdrop-filter: none !important;
      border: none !important;
    }

    body.eren-mode #chatMessages:empty::before {
      content: "‚öîÔ∏è TATAKAE! ‚öîÔ∏è\A\A\"I will keep moving forward, until my enemies are destroyed.\"\A\A\"That day, mankind received a grim reminder...\"\A\ASpeak your truth. The walls cannot contain freedom." !important;
      white-space: pre-line !important;
      color: #2c5f5f !important;
      font-family: 'Staatliches', sans-serif !important;
      font-size: 1.5rem !important;
      font-weight: bold !important;
      text-align: center !important;
      padding: 40px !important;
      text-shadow: 0 0 20px rgba(44, 95, 95, 0.8), 3px 3px 6px rgba(0, 0, 0, 0.9), 0 0 40px rgba(255, 107, 53, 0.4) !important;
      animation: freedomCall 8s infinite alternate !important;
      pointer-events: none !important;
      line-height: 1.8 !important;
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 90% !important;
      max-width: 600px !important;
      border-radius: 15px !important;
      backdrop-filter: blur(3px) !important;
      background: rgba(26, 26, 26, 0.3) !important;
    }

    /* Message styles for all modes */
    .message {
      padding: 0.9rem 1.2rem;
      border-radius: 14px;
      max-width: 80%;
      line-height: 1.5;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
    }

    @keyframes freedomCall {
      0% { 
        opacity: 0.8; 
        transform: translate(-50%, -50%) scale(1);
        filter: brightness(1);
      }
      100% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1.02);
        filter: brightness(1.2);
        text-shadow: 
          0 0 30px rgba(44, 95, 95, 1),
          0 0 60px rgba(255, 107, 53, 0.7),
          3px 3px 6px rgba(0, 0, 0, 0.9);
      }
    }

    /* Eren mode container overrides */
    body.eren-mode .container {
      background: rgba(26, 26, 26, 0.6) !important;
      border: 3px solid #4a3728 !important;
      box-shadow: 0 0 30px rgba(133, 20, 20, 0.4), inset 0 0 30px rgba(139, 69, 19, 0.2) !important;
      backdrop-filter: blur(8px) !important;
      border-radius: 15px !important;
      position: relative !important;
      z-index: 10 !important;
    }

    /* Remove logo background from sidebar h2 in Eren mode */
    body.eren-mode .sidebar h2 {
      background: 
        url('../img/erenlogo.svg') no-repeat center top,
        linear-gradient(135deg, rgba(74, 55, 40, 0.3), rgba(44, 95, 95, 0.2));
      background-size: 100px auto, cover;
      padding-top: 120px;
    }

    /* Hide the fraude logo in Eren mode to prevent duplicates */
    body.eren-mode .fraude-logo {
      display: none !important;
    }

    /* Hide the fraude logo in Lucifer mode too */
    body.lucifer-mode .fraude-logo {
      display: none !important;
    }

    /* Show Lucifer logo in Lucifer mode */
    body.lucifer-mode .lucifer-logo {
      display: block !important;
      width: 100px;
      height: auto;
      margin: 0 auto 15px auto;
      filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.8)) 
              drop-shadow(0 0 30px rgba(139, 0, 0, 0.6));
      animation: luciferGlow 3s ease-in-out infinite alternate;
    }

    @keyframes luciferGlow {
      0% { 
        filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.8)) 
                drop-shadow(0 0 30px rgba(139, 0, 0, 0.6))
                brightness(1);
        transform: scale(1);
      }
      100% { 
        filter: drop-shadow(0 0 25px rgba(255, 0, 0, 1)) 
                drop-shadow(0 0 50px rgba(139, 0, 0, 0.9))
                drop-shadow(0 0 75px rgba(255, 69, 0, 0.5))
                brightness(1.2);
        transform: scale(1.05);
      }
    }

    /* Hide Lucifer logo by default */
    .lucifer-logo {
      display: none;
    }

    /* Eren mode sidebar title with logo */
    body.eren-mode .sidebar h2 {
      color: #2c5f5f !important;
      font-family: 'Staatliches', sans-serif !important;
      font-weight: bold !important;
      font-size: 1.4rem !important;
      text-shadow: 
        3px 3px 6px rgba(0, 0, 0, 0.9),
        0 0 15px rgba(44, 95, 95, 0.6),
        0 0 30px rgba(255, 107, 53, 0.3) !important;
      text-align: center !important;
      padding: 120px 10px 20px 10px !important;
      border-bottom: 3px solid #4a3728 !important;
      margin-bottom: 15px !important;
      position: relative !important;
      background: 
        url('/static/img/erenlogo.svg') no-repeat center top,
        linear-gradient(135deg, rgba(74, 55, 40, 0.3), rgba(44, 95, 95, 0.2)) !important;
      background-size: 100px auto, cover !important;
      animation: logoGlow 8s ease-in-out infinite alternate !important;
    }

    /* Eren mode sidebar styling */
    body.eren-mode .sidebar {
      background: 
        linear-gradient(180deg, 
          rgba(26, 26, 26, 0.95), 
          rgba(74, 55, 40, 0.85),
          rgba(60, 0, 0, 0.75)) !important;
      border-right: 4px solid #4a3728 !important;
      box-shadow: 
        inset -8px 0 20px rgba(139, 69, 19, 0.5),
        8px 0 25px rgba(0, 0, 0, 0.6) !important;
      position: relative !important;
      width: 280px !important;
      min-width: 280px !important;
      max-width: 280px !important;
      height: 100% !important;
      overflow-y: auto !important;
      display: flex !important;
      flex-direction: column !important;
      padding: 1.5rem !important;
      z-index: 20 !important;
    }

    /* Eren mode message styles */
    body.eren-mode .message.bot {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.95), 
        rgba(245, 245, 245, 0.95),
        rgba(235, 235, 235, 0.95)) !important;
      border-left: 6px solid #2c5f5f !important;
      border-radius: 25px 15px 8px 25px !important;
      color: #000000 !important;
      font-weight: 500 !important;
      text-shadow: none !important;
      position: relative !important;
      margin: 15px 0 !important;
      padding: 18px 25px !important;
      box-shadow: 
        0 6px 20px rgba(44, 95, 95, 0.4),
        inset 0 2px 5px rgba(255, 255, 255, 0.08) !important;
    }

    body.eren-mode .message.user {
      background: linear-gradient(135deg, 
        rgba(74, 55, 40, 0.95), 
        rgba(26, 26, 26, 0.9)) !important;
      border-left: 6px solid #ff6b35 !important;
      border-radius: 15px 25px 25px 8px !important;
      color: #d84545 !important;
      font-weight: 500 !important;
      position: relative !important;
      margin: 15px 0 !important;
      padding: 18px 25px !important;
    }

    @keyframes logoGlow {
      0% { 
        text-shadow: 
          3px 3px 6px rgba(0, 0, 0, 0.9),
          0 0 15px rgba(44, 95, 95, 0.6),
          0 0 30px rgba(255, 107, 53, 0.3);
      }
      100% { 
        text-shadow: 
          3px 3px 6px rgba(0, 0, 0, 0.9),
          0 0 25px rgba(44, 95, 95, 0.9),
          0 0 50px rgba(255, 107, 53, 0.6);
      }
    }

    .message.user {
      background-color: #ffd7aa;
      color: #333;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      max-width: 75%;
    }

    .message.bot {
      background-color: #e8f4f8;
      color: #222;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      max-width: 80%;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      flex-shrink: 0; 
      margin-top: auto; 
    }

    #messageInput {
      flex-grow: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--fairy-glow);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
    }

    #messageInput:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 10px rgba(192, 216, 192, 0.4);
    }

    button[type="submit"] {
      background: var(--accent-color);
      color: var(--text-light);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
    }

    /* Magical logout button styling - matches admin */
    #logoutBtn {
      background: var(--accent-color);
      color: var(--text-light);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #logoutBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
    }

    #logoutBtn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 60%);
      transform: rotate(45deg);
      transition: all 0.5s ease;
      opacity: 0;
    }

    #logoutBtn:hover::before {
      opacity: 0.5;
      animation: shine 1.5s infinite linear;
    }

    @keyframes shine {
      0% {
        transform: rotate(45deg) translateX(-100%);
      }
      100% {
        transform: rotate(45deg) translateX(100%);
      }
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .mode-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .mode-selector label {
      color: var(--text-light);
      font-size: 0.9rem;
      font-weight: 600;
    }

    .mode-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--fairy-glow);
      border-radius: 8px;
      color: var(--text-light);
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mode-select:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-color);
    }

    .mode-select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 10px rgba(139, 69, 19, 0.3);
    }
  </style>
</head>
<body>
 
  <div class="fairy" style="left: 5%; top: 10%; animation-delay: 0s;"></div>
  <div class="fairy" style="left: 15%; top: 20%; animation-delay: 2s;"></div>
  <div class="fairy" style="left: 25%; top: 35%; animation-delay: 4s;"></div>
  <div class="fairy" style="left: 45%; top: 15%; animation-delay: 6s;"></div>
  <div class="fairy" style="left: 65%; top: 25%; animation-delay: 8s;"></div>
  <div class="fairy" style="left: 75%; top: 40%; animation-delay: 10s;"></div>
  <div class="fairy" style="left: 85%; top: 30%; animation-delay: 12s;"></div>
  <div class="fairy" style="left: 95%; top: 45%; animation-delay: 14s;"></div>

  <!-- Thorn decorations for Lucifer mode -->
  <div class="thorn-decoration" style="display: none;">
    <div class="thorn"></div>
    <div class="thorn"></div>
    <div class="thorn"></div>
    <div class="thorn"></div>
    <div class="thorn"></div>
    <div class="thorn"></div>
  </div>

  <!-- Fire effects for Lucifer mode -->
  <div class="fire-effects" style="display: none;">
    <div class="fire" style="left: 5%; top: 80%; animation-delay: 0s;"></div>
    <div class="fire" style="left: 15%; top: 75%; animation-delay: 1s;"></div>
    <div class="fire" style="left: 25%; top: 85%; animation-delay: 2s;"></div>
    <div class="fire" style="left: 35%; top: 70%; animation-delay: 3s;"></div>
    <div class="fire" style="left: 45%; top: 90%; animation-delay: 4s;"></div>

    <div class="fire" style="left: 75%; top: 70%; animation-delay: 7s;"></div>
    <div class="fire" style="left: 85%; top: 90%; animation-delay: 8s;"></div>
    <div class="fire" style="left: 95%; top: 80%; animation-delay: 9s;"></div>
  </div>

  <div class="container">
   
    <div class="sidebar">
      <img src="{{ url_for('static', filename='img/fraudeLogo.svg') }}" alt="Fraude" class="fraude-logo">
      <img src="{{ url_for('static', filename='img/luciferlogo.svg') }}" alt="Lucifer" class="lucifer-logo">
      <h2>‚úß Fraude Realms ‚úß</h2>
      <button id="newSessionBtn">‚úß New Enchantment ‚úß</button>
      <ul id="sessionList"></ul>
    </div>

   
    <div class="chat-area">
      <div class="chat-header">
        <div id="chatTitle">‚úß New Enchantment ‚úß</div>
        <div class="mode-selector">
          <label for="modeSelect">Persona:</label>
          <select id="modeSelect" class="mode-select">
            <option value="fraude">‚úß Fraude ‚úß</option>
            <option value="lucifer">üòà Lucifer Morningstar üòà</option>
            <option value="eren">‚öîÔ∏è Eren Yeager ‚öîÔ∏è</option>
          </select>
        </div>
        <button id="logoutBtn">üö™ Leave Realm</button>
      </div>

      <div id="chatMessages"></div>

      <form id="chatForm" class="chat-input">
        <input
          type="text"
          id="messageInput"
          placeholder="Cast your message into the magical realm..."
          autocomplete="off"
          required
        />
        <button type="submit">
          ‚úß Cast ‚úß
        </button>
      </form>
    </div>
  </div>

  <!-- Highlight.js Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <!-- Arduino language definition -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/arduino.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
