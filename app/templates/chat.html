<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fraude - Magical Chat Realm</title>


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <!-- Highlight.js for code syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" />

  <!-- Your CSS themes -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/magical-chat.css') }}">

  <!-- Inline custom fixes -->
  <style>
    .chat-area {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-left: 1px solid var(--fairy-glow);
      padding: 1.5rem;
      min-width: 0; /* Allows flex item to shrink below content size */
      flex: 1;
    }

#chatMessages {
    flex-grow: 1;
    min-height: 300px;
    max-height: 65vh;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 1rem;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.08);
    margin-bottom: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    position: relative;
    word-wrap: break-word;
}

#chatMessages:empty::before {
    content: "✧ Welcome to the Magical Forest Chat ✧\A\A Share your thoughts and let the enchanted conversation begin...";
    white-space: pre;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: rgba(255, 255, 255, 0.6);
    font-family: 'Crimson Text', serif;
    font-size: 1.2rem;
    line-height: 1.8;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}    .message {
      padding: 0.9rem 1.2rem;
      border-radius: 14px;
      max-width: 80%;
      line-height: 1.5;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
    }

    .message.user {
      background-color: #ffd7aa;
      color: #333;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      max-width: 75%;
    }

    .message.bot {
      background-color: #e8f4f8;
      color: #222;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      max-width: 80%;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      flex-shrink: 0; /* Prevents the input area from shrinking */
      margin-top: auto; /* Pushes input to bottom */
    }

    #messageInput {
      flex-grow: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--fairy-glow);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
    }

    #messageInput:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 10px rgba(192, 216, 192, 0.4);
    }

    button[type="submit"] {
      background: var(--accent-color);
      color: var(--text-light);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
    }
  </style>
</head>
<body>
  <!-- Floating Fairies -->
  <div class="fairy" style="left: 5%; top: 10%; animation-delay: 0s;"></div>
  <div class="fairy" style="left: 15%; top: 20%; animation-delay: 2s;"></div>
  <div class="fairy" style="left: 25%; top: 35%; animation-delay: 4s;"></div>
  <div class="fairy" style="left: 45%; top: 15%; animation-delay: 6s;"></div>
  <div class="fairy" style="left: 65%; top: 25%; animation-delay: 8s;"></div>
  <div class="fairy" style="left: 75%; top: 40%; animation-delay: 10s;"></div>
  <div class="fairy" style="left: 85%; top: 30%; animation-delay: 12s;"></div>
  <div class="fairy" style="left: 95%; top: 45%; animation-delay: 14s;"></div>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="{{ url_for('static', filename='img/fraudeLogo.svg') }}" alt="Fraude" class="fraude-logo">
      <h2>✧ Fraude Realms ✧</h2>
      <button id="newSessionBtn">✧ New Enchantment ✧</button>
      <ul id="sessionList"></ul>
    </div>

    <!-- Magical Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div id="chatTitle">✧ New Enchantment ✧</div>
        <button id="logoutBtn">Leave Realm</button>
      </div>

      <div id="chatMessages"></div>

      <form id="chatForm" class="chat-input">
        <input
          type="text"
          id="messageInput"
          placeholder="Cast your message into the magical realm..."
          autocomplete="off"
          required
        />
        <button type="submit">
          ✧ Cast ✧
        </button>
      </form>
    </div>
  </div>

  <!-- Highlight.js Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <!-- Arduino language definition -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/arduino.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
