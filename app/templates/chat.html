<head>

  <!-- Inline custom fixes -->
  <style>
    .chat-area {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-left: 1px solid var(--fairy-glow);
      padding: 1.5rem;
      min-width: 0; /* Allows flex item to shrink below content size */
      flex: 1;
    }

#chatMessages {
    flex-grow: 1;
    min-height: 300px;
    max-height: 65vh;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 1rem;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.08);
    margin-bottom: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    position: relative;
    word-wrap: break-word;
}

#chatMessages:empty::before {
    content: "âœ§ Welcome to the Magical Forest Chat âœ§\A\A Share your thoughts and let the enchanted conversation begin...";
    white-space: pre;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: rgba(255, 255, 255, 0.6);
    font-family: 'Crimson Text', serif;
    font-size: 1.2rem;
    line-height: 1.8;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}    .message {
      padding: 0.9rem 1.2rem;
      border-radius: 14px;
      max-width: 80%;
      line-height: 1.5;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
    }

    .message.user {
      background-color: #ffd7aa;
      color: #333;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      max-width: 75%;
    }

    .message.bot {
      background-color: #e8f4f8;
      color: #222;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      max-width: 80%;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      flex-shrink: 0; 
      margin-top: auto; 
    }

    #messageInput {
      flex-grow: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--fairy-glow);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
    }

    #messageInput:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 10px rgba(192, 216, 192, 0.4);
    }

    button[type="submit"] {
      background: var(--accent-color);
      color: var(--text-light);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
    }

    /* Magical logout button styling - matches admin */
    #logoutBtn {
      background: var(--accent-color);
      color: var(--text-light);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #logoutBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
    }

    #logoutBtn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 60%);
      transform: rotate(45deg);
      transition: all 0.5s ease;
      opacity: 0;
    }

    #logoutBtn:hover::before {
      opacity: 0.5;
      animation: shine 1.5s infinite linear;
    }

    @keyframes shine {
      0% {
        transform: rotate(45deg) translateX(-100%);
      }
      100% {
        transform: rotate(45deg) translateX(100%);
      }
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .mode-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .mode-selector label {
      color: var(--text-light);
      font-size: 0.9rem;
      font-weight: 600;
    }

    .mode-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--fairy-glow);
      border-radius: 8px;
      color: var(--text-light);
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mode-select:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-color);
    }

    .mode-select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 10px rgba(139, 69, 19, 0.3);
    }
  </style>
</head>
