<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fraude - Magical Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    
    <div class="fairy" style="left: 10%; animation-delay: 0s;"></div>
    <div class="fairy" style="left: 20%; animation-delay: 2s;"></div>
    <div class="fairy" style="left: 35%; animation-delay: 4s;"></div>
    <div class="fairy" style="left: 50%; animation-delay: 6s;"></div>
    <div class="fairy" style="left: 65%; animation-delay: 8s;"></div>
    <div class="fairy" style="left: 80%; animation-delay: 10s;"></div>
    <div class="fairy" style="left: 90%; animation-delay: 12s;"></div>

    <div class="container">
        <h1 class="app-title">✧ Fraude ✧</h1>
        <form id="loginForm" class="login-form" method="POST">
            <div class="form-group">
                <label for="email">Magical Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Secret Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Enter the Realm</button>
            <div class="register-link">
                <p>New to the enchanted forest? <a href="/register">Join the magic</a></p>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const token = getCookie("token");
        if (token) {
            window.location.replace("/admin");
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    });
    </script>
</body>
</html>
